<!DOCTYPE html>
<html>
<head>
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .download-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .download-button:hover {
            transform: translateY(-5px);
        }
        
        /* Animation Keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Animation Styles */
        .spinner {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            animation: spin 2s linear infinite;
        }
        
        .spinner:before {
            content: "";
            box-sizing: border-box;
            width: 20px;
            height: 20px;
            border: 2px solid #4CAF50;
            border-top-color: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Download Page</h1>
        <p>Please click the button below to download our software.</p>
        <a href="#" class="download-button">Download Now</a>
        <div class="spinner"></div> <!-- This is the animation -->
    </div>
</body>
</html>
